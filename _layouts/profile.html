---
layout: page
---

{% comment %} 
To make changes to course information see _data/profile-list.yml
{% endcomment %}



<!-- Team ############################################### -->
<div class="container">
  <div class="row head1" id="team-profile">
    <div class="span7">
      
      <h2 style="{{ page.head-style }}">
        {{ page.company-name }} 
      </h2>
      <iframe src="{{ page.iframe-source }}" width="100%" height="350px" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      <h3>Team Bio:</h3>
      <p>
        {{ page.bio }}
      </p>  

    </div>
    <div class="span4 right-side">
      <img src="{{ page.img }}">
    
      <h3>{{ page.product }}</h3>
      <img src="{{ page.product-img }}" class="product">

    </div>
    

  </div>
  
</div>
<!-- /Team ############################################### -->
